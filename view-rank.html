<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do Rank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h2 {
            text-align: left;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rank por pontuação</h2>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody id="rankTable">
                <!-- As linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Carregar dados do localStorage ao iniciar a página
        window.onload = function() {
            const rankData = JSON.parse(localStorage.getItem('rankData')) || [];
            rankData.forEach(data => {
                addRowToTable(data.email, data.points);
            });
        };

        function addRowToTable(email, points) {
            const table = document.getElementById("rankTable");
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);

            cell1.textContent = email;
            cell2.textContent = points;
        }
    </script>
</body>
</html>
